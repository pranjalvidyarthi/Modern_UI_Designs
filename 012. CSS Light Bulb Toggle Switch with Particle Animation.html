<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb Toggle Switch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3a2d5a 0%, #1e1438 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .switch {
      position: relative;
      margin-bottom: 80px;
    }

    .switch input {
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      z-index: 100;
      cursor: pointer;
    }

    .switch label {
      height: 110px;
      width: 220px;
      background-color: #2a2345;
      border-radius: 100px;
      display: block;
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.2),
        inset 0 0 5px -2px rgba(0, 0, 0, 0.4);
      transition: all 0.5s ease;
    }

    .switch label:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .bulb {
      height: 90px;
      width: 90px;
      background-color: #3a325b;
      border-radius: 50%;
      position: relative;
      top: 10px;
      left: 10px;
      display: block;
      transition: all 0.7s ease;
      box-shadow:
        inset 0 0 1px 3px #3a325b,
        inset 0 0 6px 8px #322953,
        0 20px 30px -10px rgba(0, 0, 0, 0.4);
    }

    .bulb-center {
      position: absolute;
      display: block;
      height: 36px;
      width: 36px;
      background-color: #4a427b;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transition: all 0.7s ease;
      transform: translate(-50%, -50%);
      box-shadow: 
        inset 0 0 0 4px #534a84;
    }

    .bulb-center:after {
      content: "";
      display: block;
      height: 14px;
      width: 14px;
      background-color: #6b6394;
      border-radius: 50%;
      position: absolute;
      transition: all 0.7s ease;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 2px 4px #524a73;
    }

    .filament-1, .filament-2 {
      position: absolute;
      display: block;
      height: 35px;
      width: 35px;
      border-radius: 50%;
      top: 50%;
      left: 50%;   
      overflow: hidden;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .filament-1:after, .filament-1:before,
    .filament-2:after, .filament-2:before {
      content: "";
      display: block;
      height: 6px;
      width: 17px;
      border-radius: 50%;
      border: 2px solid #3a325b;
      position: absolute;
      transition: all 0.7s ease;
      top: -4px;
      left: -2px;
      transform: rotate(-10deg);
    }

    .filament-1:before, .filament-2:before {
      left: 15px;
      transform: rotate(10deg);
    }

    .filament-2 {
      transform: translate(-50%, -50%) rotate(45deg) !important;
    }

    .reflections {
      height: 100%;
      width: 100%;
      display: block;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      z-index: 90;
      perspective: 70px;
    }

    .reflections span {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      background-image: linear-gradient(-135deg, transparent 10%, rgba(255, 255, 255, 0.3));
      position: absolute;
      left: -40px;
      bottom: -45px;
    }

    .reflections span:after {
      content: "";
      display: block;
      height: 35px;
      width: 20px;
      position: absolute;
      top: -36px;
      right: -40px;
      border-radius: 50%;
      box-shadow: 4px -2px 0 -3px rgba(255, 255, 255, 0.4);
      filter: blur(1px);
      transform: rotate(-10deg);     
    }

    .reflections:after {
      content: "";
      display: block;
      height: 80px;
      width: 50px;
      background-image: linear-gradient(80deg, rgba(255, 255, 255, 0.05) 45%, rgba(255, 255, 255, 0.5));
      border-radius: 10% 20% 50% 30% / 30% 60% 30% 40%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(-25deg) rotate(-35deg) skewx(-15deg) translate(10px, -20px);
      top: -8px;
      left: -5px;
    }

    .reflections:before {
      content: "";
      display: block;
      position: absolute;
      height: 10px;
      width: 30px;
      background-image: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.15));
      bottom: 10px;
      right: 0px;
      transform: rotate(45deg);
    }

    .sparks {
      position: relative;
    }

    .spark1, .spark2, .spark3, .spark4 {
      display: block;
      background-color: #d1b82b;
      position: absolute;
      border-radius: 50%;
      transition: 0.4s;
      opacity: 0;
    }

    .spark1 {
      height: 1px;
      width: 1px;
      right: -5px;
      bottom: 23px;
    }

    .spark2 {
      height: 3px;
      width: 3px;
      right: 20px;
      bottom: 80px;
    }

    .spark3 {
      height: 3px;
      width: 3px;
      left: 20px;
      bottom: 80px;
    }

    .spark4 {
      height: 3px;
      width: 3px;
      left: 20px;
      bottom: 20px;
    }

    .switch input:checked ~ label .bulb {
      left: 120px;
      background-color: #c8795a;
      box-shadow:
        inset 0 0 1px 3px #c57768,
        inset 0 0 6px 8px #8b555f,
        0 20px 30px -10px rgba(0, 0, 0, 0.4),
        0 0 30px 50px rgba(253, 184, 67, 0.1);
    }

    .switch input:checked ~ label .bulb > .bulb-center {
      background-color: #ffed7b;
      box-shadow: 
        inset 0 0 0 4px #fdec6a,
        0 0 12px 10px #d8b84c,
        0 0 20px 14px #c1765a;
    }

    .switch input:checked ~ label .bulb > .bulb-center:after {
      background-color: #fff401;
      box-shadow: 0 0 2px 4px #fdb843;
    }

    .switch input:checked ~ label .bulb > .filament-1:before,
    .switch input:checked ~ label .bulb > .filament-1:after,
    .switch input:checked ~ label .bulb > .filament-2:before,
    .switch input:checked ~ label .bulb > .filament-2:after {
      border-color: #fef4d5;
    }

    .switch input:checked ~ label .bulb > .sparks .spark1 {
      animation: spark1 2s ease-in-out;
      animation-delay: 0.4s;
    }

    .switch input:checked ~ label .bulb > .sparks .spark2 {
      animation: spark2 2.4s ease-in-out;
      animation-delay: 0.4s;
    }

    .switch input:checked ~ label .bulb > .sparks .spark3 {
      animation: spark3 2s ease-in-out;
      animation-delay: 0.9s;
    }

    .switch input:checked ~ label .bulb > .sparks .spark4 {
      animation: spark4 1.7s ease-in-out;
      animation-delay: 0.9s;
    }

    @keyframes spark1 {
      0% {
        right: -5px;
        height: 1px;
        width: 1px;
        opacity: 0;
      }
      20% {
        height: 3px;
        width: 3px;
        right: 0px;
        opacity: 1;
      }
      30% {
        right: -5px;
        opacity: 1;
        height: 3px;
        width: 3px;
      }
      70% {
        height: 3px;
        width: 3px;
      }
      100% {
        right: -60px;
        bottom: 40px;
        opacity: 0;
      }
    }

    @keyframes spark2 {
      0% {
        height: 3px;
        width: 3px;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        right: -20px;
        bottom: 100px;
        opacity: 0;
      }
    }

    @keyframes spark3 {
      0% {
        opacity: 0;
      }
      30% {
        opacity: 1;
        height: 2px;
        width: 2px;
      }
      100% {
        left: 0px;
        bottom: 100px;
        opacity: 0;
        height: 3px;
        width: 3px;
      }
    }

    @keyframes spark4 {
      0% {
        opacity: 0;
      }
      30% {
        opacity: 1;
        height: 2px;
        width: 2px;
      }
      100% {
        left: -20px;
        bottom: -10px;
        opacity: 0;
        height: 3px;
        width: 3px;
      }
    }

    .credit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: right;
    }

    .credit a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .credit a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .title {
      position: fixed;
      top: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .title span {
      color: #ffcc00;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="title">Interactive <span>Light Bulb</span> Toggle</div>
  
  <div class="switch">
    <input type="checkbox" name="toggle" id="toggle">
    <label for="toggle">
      <i class="bulb">
        <span class="bulb-center"></span>
        <span class="filament-1"></span>
        <span class="filament-2"></span>
        <span class="reflections">
          <span></span>
        </span>
        <span class="sparks">
          <i class="spark1"></i>
          <i class="spark2"></i>
          <i class="spark3"></i>
          <i class="spark4"></i>
        </span>
      </i>    
    </label>
  </div>

  <div class="credit">
    Created by <a href="https://www.youtube.com/@pranjaltechnology" target="_blank">Pranjal Tech</a>
  </div>
</body>
</html>
