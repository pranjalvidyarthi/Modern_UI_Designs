<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Delivery Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .demo {
      --main-color: #00f0ff;
      --darker-color: #0088ff;
      --success-color: #7bff00;
      --darker-success: #5ac900;
      --yellow: #ffcc00;
      
      position: relative;
      width: 300px;
      height: 64px;
      padding-left: 70px;
      padding-right: 15px;
      border-radius: 10px;
      background: var(--main-color);
      transition: background-color 1s;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
    }

    .demo:before,
    .demo:after {
      content: '';
      position: absolute;
      left: 5%;
      bottom: 100%;
      width: 14%;
      height: 6px;
      background: var(--darker-color);
      transform: scaleX(0);
      transform-origin: 0 100%;
    }

    .demo:after {
      left: 19%;
      width: 66%;
    }

    .demo.s--processing {
      background-color: var(--success-color);
      transition-delay: 2.2s;
      box-shadow: 0 0 15px rgba(123, 255, 0, 0.5);
    }

    .demo.s--processing:before,
    .demo.s--processing:after {
      transform: scaleX(1);
      background-color: var(--darker-success);
    }

    .demo.s--processing:before {
      transition: transform 0.6s 2.4s, background-color 1s 2.2s;
    }

    .demo.s--processing:after {
      transition: transform 1.56s 1.2s, background-color 1s 2.2s;
    }
    
    .demo.s--reverting {
      background-color: var(--main-color);
      transition: background-color 0.5s 1.92s;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
    }
    
    .demo.s--reverting:before,
    .demo.s--reverting:after {
      opacity: 0;
    }

    .demo svg {
      overflow: visible;
      fill: none;
      stroke-linejoin: round;
    }
    
    .demo-transitionend-listener {
      transition: opacity 4.7s;
    }
    
    .demo.s--processing .demo-transitionend-listener {
      opacity: 0;
    }
    
    .demo__revert-line {
      position: absolute;
      left: 5%;
      bottom: 100%;
      width: 80%;
      height: 6px;
      background: var(--success-color);
      transform-origin: 0 50%;
      opacity: 0;
    }
    
    .demo.s--reverting .demo__revert-line {
      opacity: 1;
      transform: scaleX(0);
      transition: transform 0.864s;
    }

    .demo__drone-cont {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .demo__drone-cont--takeoff {
      z-index: -1;
      opacity: 0;
    }

    .demo.s--processing .demo__drone-cont--takeoff {
      opacity: 1;
      transform: translateY(-70px);
      transition: transform 0.4s, opacity 0.2s;
      transition-delay: 1.2s;
    }

    .demo__drone-cont--shift-x {
      transition: transform 1.3s 1.2s;
    }

    .demo.s--processing .demo__drone-cont--shift-x {
      transform: translateX(228px);
    }

    .demo__drone-cont--landing {
      transition: transform 0.3s 2.5s;
    }

    .demo.s--processing .demo__drone-cont--landing {
      transform: translateY(24px);
    }

    .demo__drone {
      position: absolute;
      left: 16px;
      top: -12px;
      width: 68px;
      height: 56px;
      stroke: #000;
      stroke-width: 2px;
      fill: none;
    }

    @keyframes tiltAnim {
      8%, 24% { transform: rotate(0); }
      35%, 70% { transform: rotate(8deg); }
      85% { transform: rotate(-4deg); }
      95%, 100% { transform: rotate(0); }
    }

    .demo.s--processing .demo__drone {
      transform-origin: 50% 100%;
      animation: tiltAnim 2.5s 1.2s;
    }

    .demo__drone-leaving {
      transition: transform 1.1s 3.1s, opacity 0.55s 3.65s;
    }

    .demo.s--processing .demo__drone-leaving {
      transform: translate(150px, -150px) rotate(20deg) scale(0.3);
      opacity: 0;
    }

    .demo__drone-arm {
      transform-origin: 68px 56px;
      transform: rotate(0deg);
    }

    .demo__drone-arm--2 {
      transform: scaleX(-1) rotate(0deg);
    }

    .demo.s--processing .demo__drone-arm {
      transform: rotate(25deg);
      transition: transform 0.3s 2.9s;
    }

    .demo.s--processing .demo__drone-arm--2 {
      transform: scaleX(-1) rotate(25deg);
      transition: transform 0.3s 2.9s;
    }

    .demo__drone-green {
      fill: var(--main-color);
    }

    .demo.s--processing .demo__drone-green {
      fill: var(--success-color);
      transition: fill 1s 2.2s;
    }

    .demo__drone-yellow {
      fill: var(--yellow);
    }
    
    .demo__drone-package {
      stroke-width: 4px;
    }
    
    @keyframes revertAnim {
      40%, 45% { transform: translate(-456px, 0); }
      75% { transform: translate(-456px, -100px); }
      100% { transform: translate(-456px, 100px); }
    }
    
    .demo.s--reverting .demo__drone-package {
      opacity: 0;
      transition: opacity 0s 2.25s;
      animation: revertAnim 2.25s;
    }

    .demo__circle {
      position: absolute;
      left: 30px;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      border-radius: 50%;
      background: var(--darker-color);
    }

    .demo.s--processing .demo__circle {
      background-color: var(--success-color);
      transition: background-color 1s 2.2s;
    }
    
    .demo.s--reverting .demo__circle {
      background-color: var(--darker-color);
      transition: background-color 0.5s 1.92s;
    }

    .demo__circle-inner {
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border-radius: inherit;
    }

    .demo__circle-package {
      width: 14px;
      height: 18px;
      stroke: #fff;
      stroke-width: 3px;
      stroke-linecap: round;
    }

    .demo.s--processing .demo__circle-package {
      transform: translateY(-70px);
      transition: transform 0.4s 1.2s;
    }
    
    .demo.s--reverting .demo__circle-package {
      transform: translateY(0);
      transition: transform 0.384s 2.4s;
    }

    .demo__circle-grabbers {
      --grabY: 0px;
      --grabRotate: 0;

      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .demo__circle-grabbers:before,
    .demo__circle-grabbers:after {
      content: '';
      position: absolute;
      right: 5px;
      top: -12px;
      width: 14px;
      height: 8px;
      border: 2px solid #000;
      border-left: none;
      border-bottom: none;
      transform: translateY(var(--grabY)) rotate(var(--grabRotate));
      transition: transform 0.4s;
    }

    .demo__circle-grabbers:before {
      right: auto;
      left: 5px;
      transform: translateY(var(--grabY)) scaleX(-1) rotate(var(--grabRotate));
    }

    @keyframes grabAnim {
      40%, 59.999% {
        --grabY: 15px;
        --grabRotate: 55deg;
      }
      60%, 100% {
        --grabY: -55px;
        --grabRotate: 55deg;
      }
    }

    .demo.s--processing .demo__circle-grabbers {
      animation: grabAnim 2s forwards;
    }

    .demo__circle-progress {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      stroke: #fff;
      stroke-width: 2px;
    }

    .demo__circle-progress-line {
      stroke-dasharray: 125.68138122558594, 125.68138122558594;
      stroke-dashoffset: 125.68138122558594;
    }

    .demo.s--processing .demo__circle-progress-line {
      stroke-dashoffset: 0;
      transition: all 0.5s 2.5s;
    }
    
    .demo.s--reverting .demo__circle-progress-line {
      stroke-dashoffset: 125.68138122558594;
      transition: all 0.5s 1.92s;
    }

    .demo__circle-progress-checkmark {
      stroke-dasharray: 21.21320343017578, 21.21320343017578;
      stroke-dashoffset: 21.21320343017578;
    }

    .demo.s--processing .demo__circle-progress-checkmark {
      stroke-dashoffset: 0;
      transition: all 0.5s 2.5s;
    }
    
    .demo.s--reverting .demo__circle-progress-checkmark {
      stroke-dashoffset: 21.21320343017578;
      transition: all 0.5s 1.92s;
    }

    .demo__text-fields {
      position: relative;
      width: 100%;
      height: 100%;
      color: #fff;
      font-size: 20px;
      letter-spacing: 1.3px;
    }

    .demo__text {
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateY(20px);
      will-change: opacity, transform;
      pointer-events: none;
    }

    @keyframes textAnimation {
      20%, 80% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .demo__text--step-0 {
      opacity: 1;
      transform: translateY(0);
    }

    .demo.s--processing .demo__text {
      transition: all 0.4s;
    }
    
    .demo.s--processing .demo__text--step-0 {
      opacity: 0;
      transform: translateY(-20px);
    }

    .demo.s--processing .demo__text--step-1 {
      animation: textAnimation 2s 0s;
    }

    .demo.s--processing .demo__text--step-2 {
      animation: textAnimation 2s 2s;
    }

    .demo.s--processing .demo__text--step-3 {
      transition-delay: 4s;
      transform: translateY(0);
      opacity: 1;
    }
    
    .demo.s--reverting .demo__text--step-0 {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s 1.12s;
    }
    
    .demo.s--reverting .demo__text--step-3 {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s 0.8s;
    }

    .demo__text-dots {
      letter-spacing: -0.5px;
      font-size: 26px;
    }

    @keyframes dotAnimation {
      10%, 90% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }

    .demo__text-dots span {
      opacity: 0;
      animation: dotAnimation 1.2s 0.4s infinite;
    }

    .demo__text-dots:before,
    .demo__text-dots:after {
      content: '.';
      opacity: 0;
    }

    .demo__text-dots:before {
      animation: dotAnimation 1.2s infinite;
    }

    .demo__text-dots:after {
      animation: dotAnimation 1.2s 0.8s infinite;
    }

    .credit-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
    }

    .icon-link {
      z-index: 100;
      position: absolute;
      left: 5px;
      bottom: 5px;
      width: 32px;
    }

    .icon-link img {
      width: 100%;
      vertical-align: top;
    }

    .icon-link--twitter {
      left: auto;
      right: 5px;
    }
  </style>
</head>
<body>
  <div class="demo">
    <div class="demo__drone-cont demo__drone-cont--takeoff">
      <div class="demo__drone-cont demo__drone-cont--shift-x">
        <div class="demo__drone-cont demo__drone-cont--landing">
          <svg viewBox="0 0 136 112" class="demo__drone">
            <g class="demo__drone-leaving">
              <path class="demo__drone-arm" d="M52,46 c0,0 -15,5 -15,20 l15,10" />
              <path class="demo__drone-arm demo__drone-arm--2" d="M52,46 c0,0 -15,5 -15,20 l15,10" />
              <path class="demo__drone-yellow" d="M28,36 l20,0 a20,9 0,0,1 40,0 l20,0 l0,8 l-10,0 c-10,0 -15,0 -23,10 l-14,0 c-10,-10 -15,-10 -23,-10 l-10,0z" />
              <path class="demo__drone-green" d="M16,12 a10,10 0,0,1 20,0 l-10,50z" />
              <path class="demo__drone-green" d="M100,12 a10,10 0,0,1 20,0 l-10,50z" />
              <path class="demo__drone-yellow" d="M9,8 l34,0 a8,8 0,0,1 0,16 l-34,0 a8,8 0,0,1 0,-16z" />
              <path class="demo__drone-yellow" d="M93,8 l34,0 a8,8 0,0,1 0,16 l-34,0 a8,8 0,0,1 0,-16z" />
            </g>
            <path class="demo__drone-package demo__drone-green" d="M50,70 l36,0 l-4,45 l-28,0z" />
          </svg>
        </div>
      </div>
    </div>
    <div class="demo__circle">
      <div class="demo__circle-inner">
        <svg viewBox="0 0 16 20" class="demo__circle-package">
          <path d="M0,0 16,0 13,20 3,20z" />
        </svg>
        <div class="demo__circle-grabbers"></div>
      </div>
      <svg viewBox="0 0 40 40" class="demo__circle-progress">
        <path class="demo__circle-progress-line" d="M20,0 a20,20 0 0,1 0,40 a20,20 0 0,1 0,-40" />
        <path class="demo__circle-progress-checkmark" d="M14,19 19,24 29,14" />
      </svg>
    </div>
    <div class="demo__text-fields">
      <div class="demo__text demo__text--step-0">Checkout</div>
      <div class="demo__text demo__text--step-1">
        Processing
        <span class="demo__text-dots"><span>.</span></span>
      </div>
      <div class="demo__text demo__text--step-2">
        Delivering
        <span class="demo__text-dots"><span>.</span></span>
      </div>
      <div class="demo__text demo__text--step-3">It's on the way</div>
    </div>
    <div class="demo__revert-line"></div>
  </div>

  <div class="credit-text">Created by Pranjal Vidyarthi</div>

  <a href="https://dribbble.com/shots/7269049-Drone-Delivery-Progressing" target="_blank" class="icon-link">
    <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
  </a>
  <a href="https://twitter.com/NikolayTalanov/status/1195004656163807232" target="_blank" class="icon-link icon-link--twitter">
    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
  </a>

  <script>
    const demo = document.querySelector('.demo');
    let processing = false;

    demo.addEventListener('click', () => {
      if (processing) return;
      let reverting = false;
      processing = true;
      const endListener = document.createElement('div');
      endListener.classList.add('demo-transitionend-listener');
      demo.appendChild(endListener);
      const layoutTrigger = demo.offsetTop;
      demo.classList.add('s--processing');
      
      endListener.addEventListener('transitionend', () => {
        if (reverting) return;
        reverting = true;
        demo.classList.add('s--reverting');
      });
      
      setTimeout(() => {
        demo.removeChild(endListener);
        demo.classList.remove('s--processing', 's--reverting');
        processing = false;
      }, 10000);
    });
  </script>
</body>
</html>
