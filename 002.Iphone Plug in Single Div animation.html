<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Charging Animation</title>
  <style>
    body {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eeeeee;
      background-repeat: no-repeat;
    }


    .iphone {
      position: relative;
      margin-top: 20px;
      height: 15.5em;
      width: 7.75em;
      border-radius: 15px;
      box-shadow:
        -2.2px -2px 0 #474747,
        -2.5px 1px 0 #474747,
        -2px 2.5px 0 #474747,
        2.2px 2.2px 0 #474747,
        2.2px -2px 0 #474747;
      background-image:
        radial-gradient(5px circle at 49% 6%, #9ba4ac, #9ba4ac 40%, #424242 60%, transparent 70%, transparent 100%),
        radial-gradient(20px circle at 49% 91%, transparent, transparent 38%, #424242 42%, transparent 48%, transparent 100%),
        linear-gradient(to bottom, #fff, #fff 12.5%, transparent 12.5%, transparent 83.5%, #fff 83.5%, #fff 100%),
        linear-gradient(to right, #fff, #fff 8.5%, transparent 8.5%, transparent 91.5%, #fff 91.5%, #fff 100%),
        linear-gradient(58deg, #424242 0%, #424242 50%, #474747 51%, #474747 100%);
    }

    .iphone::before {
      position: absolute;
      top: 9%;
      left: 54%;
      content: "|";
      font-size: 20px;
      font-family: comic sans ms;
      color: #9ba4ac;
      text-shadow:
        -1px -1px 0 #474747,
        -1px 1px 0 #474747,
        1px 1px 0 #474747,
        1px -1px 0 #474747,
        0 1px 0 #474747,
        0 -1px 0 #474747,
        -25px -35px 0 #474747;
      font-weight: bold;
      height: 2.5px;
      width: 10px;
      transform: rotate(90deg);
      border-radius: 10px;
      background-color: #fff;
      box-shadow:
        10px 74px 0 #474747,
        15px 74px 0 #474747,
        35px 74px 0 #474747,
        55px 74px 0 #474747;
    }

    .iphone::after {
      z-index: -1;
      content: "|";
      font-family: comic sans ms;
      font-size: 6px;
      font-weight: bold;
      color: transparent;
      text-shadow:
        1px -17px 0 #9ba4ac,
        2.5px -17px 0 #9ba4ac,
        4px -17px 0 #9ba4ac,
        5.5px -17px 0 #9ba4ac,
        7px -17px 0 #9ba4ac,
        8.5px -17px 0 #9ba4ac;
      position: absolute;
      bottom: -80px;
      left: 43%;
      height: 25px;
      width: 8px;
      border-radius: 2px;
      background-color: #fff;
      animation: plugIn 3s ease-out infinite;
    }

    .battery {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 4px;
      box-sizing: border-box;
      background: linear-gradient(to right, #d14e49 20%, transparent 20%);
      animation: batteryFlash 3s ease-out infinite;
    }

    .battery::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 6px;
      width: 4px;
      height: 8px;
      background: #333;
      border-radius: 2px;
    }

    @keyframes plugIn {
      50% {
        bottom: -30px;
      }

      100% {
        bottom: -80px;
      }
    }

    @keyframes batteryFlash {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="iphone">
    <div class="battery"></div>
  </div>
</body>

</html>
