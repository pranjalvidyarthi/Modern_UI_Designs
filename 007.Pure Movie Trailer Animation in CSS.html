<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crushverse Intro Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:700');

    body {
      background-color: #111;
      background-image: radial-gradient(#333, #111);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      width: 100vw;
      font-weight: 700;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    #fly-in {
      font-size: 4em;
      margin: 40vh auto;
      height: 20vh; 
      text-transform: uppercase;
    }

    #fly-in span {
      display: block;
      font-size: .4em;
      opacity: .8;
    }

    #fly-in div {
      position: fixed;
      margin: 2vh 0;
      opacity: 0;
      left: 10vw;
      width: 80vw;
      animation: switch 32s linear infinite;
    }

    #fly-in div:nth-child(2) { animation-delay: 4s }
    #fly-in div:nth-child(3) { animation-delay: 8s }
    #fly-in div:nth-child(4) { animation-delay: 12s }
    #fly-in div:nth-child(5) { animation-delay: 16s }
    #fly-in div:nth-child(6) { animation-delay: 20s }
    #fly-in div:nth-child(7) { animation-delay: 24s }
    #fly-in div:nth-child(8) { animation-delay: 28s }

    @keyframes switch {
      0%   { opacity: 0; filter: blur(20px); transform: scale(12); }
      3%   { opacity: 1; filter: blur(0); transform: scale(1); }
      10%  { opacity: 1; filter: blur(0); transform: scale(0.9); }
      13%  { opacity: 0; filter: blur(10px); transform: scale(0.1); }
      80%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="fly-in">
    <div>I am <span>Pranjal Vidyarthi</span></div>
    <div>A Student <span>with a tech vision</span></div>
    <div>Owner of <span>Pranjal Tech</span></div>
    <div>New Series <span></span> is coming soon</div>
    <div><span>Subscribe</span> for more ‚ù§Ô∏è</div>
    <div>Watch epic projects <span>Every Week</span></div>
    <div>Only on <span>YouTube || Pranjal Tech || the Creative Coder</span></div>
    <div>Let‚Äôs <span>Code the creativity</span> üíñ</div>
  </div>
</body>
</html>
